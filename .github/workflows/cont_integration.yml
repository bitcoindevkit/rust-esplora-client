name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - version: stable # STABLE
            clippy: true
          - version: 1.57.0 # MSRV
        features:
          - default
          - blocking
          - async
          - async-https
          - async-https-native
          - async-https-rustls
          - async-https-rustls-manual-roots
    steps:
    - uses: actions/checkout@v4
    - name: Generate cache key
      run: echo "${{ matrix.rust.version }} ${{ matrix.features }}" | tee .cache_key
    - name: cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('.cache_key') }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}
    - name: Set default toolchain
      run: rustup default ${{ matrix.rust.version }}
    - name: Set profile
      run: rustup set profile minimal
    - name: Add clippy
      if: ${{ matrix.rust.clippy }}
      run: rustup component add clippy
    - name: Update toolchain
      run: rustup update
    - name: pin dependencies
      if: matrix.rust.version == '1.57.0'
      run: |
        cargo update -p tokio --precise 1.29.1
        cargo update -p reqwest --precise 0.11.18
        cargo update -p rustls:0.20.9 --precise 0.20.8
        cargo update -p rustix --precise 0.38.6
        cargo update -p rustls:0.21.7 --precise 0.21.1
        cargo update -p hyper-rustls:0.24.1 --precise 0.24.0
        cargo update -p rustls-webpki:0.100.3 --precise 0.100.1
        cargo update -p rustls-webpki:0.101.6 --precise 0.101.1
        cargo update -p tempfile --precise 3.6.0
        cargo update -p h2 --precise 0.3.20
        cargo update -p flate2:1.0.27 --precise 1.0.26
        cargo update -p cc --precise 1.0.81
        cargo update -p tokio-util --precise 0.7.8
        cargo update -p time:0.3.15 --precise 0.3.13
    - name: Build
      run: cargo build --features ${{ matrix.features }} --no-default-features
    - name: Clippy
      if: ${{ matrix.rust.clippy }}
      run: cargo clippy --all-targets --features ${{ matrix.features }} --no-default-features -- -D warnings
    - name: Test
      run: cargo test --features ${{ matrix.features }} --no-default-features

  check-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - run: cargo check --target wasm32-unknown-unknown --no-default-features --features bitcoin/no-std
